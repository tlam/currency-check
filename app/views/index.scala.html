@(currencyForm:Form[CurrencyData])(implicit m: Messages)

@import helper._

@main("Welcome to Play") {
  <h1>Currency Form</h1>
  @form(action=routes.Application.currencyPost()) {
    <div class="form-group">
      @inputText(currencyForm("eur"))
    </div>
    <div class="form-group">
      @inputText(currencyForm("usd"))
    </div>
    <input type="submit" class="btn btn-default" value="Calculate" />
  }
}
